<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나히다의 원마 계산기</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
    <script src="option.js" defer></script>
</head>

<body>
    <div class="header">
        <span class="title">나히다의 원소 마스터리 필요량 계산기</span>
    </div>
    <div class="flex-container">
        <div class="element nahida">
            <div class="sector level">
                <div class="title">나히다의 레벨</div>
                <div class="description">
                    <img src="./image/levels/level0.PNG" id="LevelImage">
                    <select id="Clevel" onchange="LevelChanged()"></select>
                </div>
            </div>
            <div class="sector weapon">
                <div class="title">나히다의 무기</div>
                <div class="description">
                    <input list="dlweapon" id="weapon-listbox">
                </div>
            </div>
            <div class="sector weaponEnforce">
                <div class="title">무기 돌파 레벨 / 재련 단계</div>
                <div class="description" id="WeaponLevel">
                    <img src="./image/levels/level0.PNG" id="WeaponLevelImage">
                    <select name="WLevel" id="WLevel" onchange="WLevelChanged()"></select>
                </div>
                <div class="description" id="jaeryonLevel">
                    <img src="./image/jaeryon/1jae.PNG" id="jaeryonImage">
                    <select name="WLevel" id="JLevel" onchange="jaeryonChanged()"></select>
                </div>
            </div>
        </div>
        <div class="element star">
            <h3>나히다의 운명의 별자리</h3>
            <img src="./image/dol/0dol.PNG" id="dolpaImage" width="300",height="auto">
            <div>
                <select name="dolpa" id="dolpa" onchange="dolpaChanged()">
                    <option value="0dol" value="default">0돌파(명함)</option>
                    <option value="1dol">1돌파</option>
                    <option value="2dol">2돌파</option>
                    <option value="3dol">3돌파</option>
                    <option value="4dol">4돌파</option>
                    <option value="5dol">5돌파</option>
                    <option value="6dol">6돌파</option>
                </select>
            </div>
        </div>



        <div class="element etc">
            <div style="margin: 10px">
            <div class="title">기타 요소를 통한 원소 마스터리 수급</div>
            <div>
            모든 항목들은 나무위키 나히다 문서의 <a class="namulink" href="https://namu.wiki/w/%EB%82%98%ED%9E%88%EB%8B%A4#s-4"
                    target="_blank">4.운용/원소 마스터리 버프 목록</a>을 참조하였습니다.<br>
            <a class="imgLink"
                    href="https://raw.githubusercontent.com/ShirakamiCocoa6078/nahida_wunma_calculator/main/%EC%B0%B8%EA%B3%A0%EC%9A%A9%EC%9D%B4%EB%AF%B8%EC%A7%80%EC%95%8C%EB%B9%A0%EB%85%B8.PNG">사진한짤정리</a>
                    <br>
                    <img src="./image/alpano.png" width="90"><span>설명은 내 알빠가 아니니 위에 무지개링크타고 찾아보세요.</span>
            </div>
        </div>

        <div class="selectbox">
            <div><input type="checkbox" id="1" value="1"><label for="1">풀 원소 공명</label></div>
            <div><input type="checkbox" id="2" value="2"><label for="2">교관 4세트</label></div>
            <div><input type="checkbox" id="3" value="3"><label for="3">종말 탄식의 노래(5성 활)</label></div>
            <div><input type="checkbox" id="4" value="4"><label for="4">떠오르는 천일 밤의 꿈<!--<strong>주의)나히다가 아닌 다른 파티원이 꼈을 경우에만 체크해주세요.</strong></>--></label></div>
            <div><input type="checkbox" id="5" value="5"><label for="5">원목의 검(4성 한손검)</label></div>
            <div><input type="checkbox" id="6" value="6"><label for="6">숲의 리게일리어(4성 양손검)</label></div>
            <div><input type="checkbox" id="7" value="7"><label for="7">여행자/풀속성 돌파 특성 1</label></div>
            <div><input type="checkbox" id="8" value="8"><label for="8">여행자/풀속성 돌파 특성 1</div>
            <div><input type="checkbox" id="9" value="9"><label for="9">알베도 돌파 특성 2</label></div>
            <div><input type="checkbox" id="10" value="10"><label for="10">카에데하라 카즈하 운명의 자리 2돌</label></div>
            <div><input type="checkbox" id="11" value="11"><label for="11">타이나리 운명의 자리 4돌</label></div>
            <div><input type="checkbox" id="12" value="12"><label for="12">닐루 돌파 특성 1</label></div>
            <div><input type="checkbox" id="13" value="13"><label for="13">디오나 운명의 자리 6</label></div>
            <div><input type="checkbox" id="14" value="14"><label for="14">시카노인 헤이조 돌파 특성 2</label></div>
            <div><input type="checkbox" id="15" value="15"><label for="15">콜레이 운명의 자리 4돌</label></div>
        </div>
        </div>
    </div>
</body>

</html>
